<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>List Course</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <table class="table table-dark table-hover">
        <tr>
            <th>Task Title</th>
            <th>Actions</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td><a th:href="@{/todo-update/{id}(id=${todo.id})}" th:text="${todo.title}"></a></td>
            <td>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Todo Operations
                    </button>
                    <div class="dropdown-menu">
                        <a th:href="@{/todo-update/{id}(id=${todo.id})}">Update</a><br/>
                        <a th:href="@{/todo-detail/{id}(id=${todo.id})}">Details</a><br/>
                        <a th:href="@{/todo-delete/{id}(id=${todo.id})}">Delete</a><br/>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div th:replace="base :: footer"></div>
</body>
</html>
